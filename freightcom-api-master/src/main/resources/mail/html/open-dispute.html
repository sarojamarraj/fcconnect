<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:remove="all">Charge(s) Disputed</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <p th:text="${name}">
      Dear Sir
    </p>
    <p>
      One or more charges for order #<span th:text="${orderId}">xxx</span> have been disputed.
    </p>
    <p>
      <span th:text="${comment}">xxx</span>.
    </p>
    <p>
      To view this order, click the following link:
      <br/>
      <a th:href="@{${link}}">Order #<span th:text="${orderId}">xxx</span></a>
    </p>
    <p>
      Thank you for your business <br />
    </p>
    <p>
      FREIGHTCOM.COM
    </p>
  </body>
</html>
